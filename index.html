<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vegan & Vegetarian Meal Planner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <h1>Vegan & Vegetarian Meal Planner</h1>
        <div>
            <label for="diet">Choose your diet:</label>
            <select id="diet">
                <option value="vegan">Vegan</option>
                <option value="vegetarian">Vegetarian</option>
            </select>
        </div>
        <div>
            <label for="cuisine">Choose cuisine type:</label>
            <select id="cuisine">
                <option value="american">American</option>
                <option value="indian">Indian</option>
                <option value="chinese">Chinese</option>
                <option value="mexican">Mexican</option>
                <!-- Add more cuisines as needed -->
            </select>
        </div>
        <div>
            <label for="servings">Number of people:</label>
            <select id="servings">
                <option value="1">Just me</option>
                <option value="2">Me + Partner</option>
                <option value="4">Family of 4</option>
                <!-- Add more options as needed -->
            </select>
        </div>
        <button id="generate">Generate Meal Plan</button>
        <div id="meal-plan"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
